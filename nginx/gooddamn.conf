# Rate limiting zone definition (optional, for security)
limit_req_zone $binary_remote_addr zone=gooddamn_api:10m rate=10r/s;

server {
    listen 80;
    server_name your-domain.com;

    # Frontend 靜態檔案 (Nginx 容器)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket 路由 (Socket.io)
    location /socket.io/ {
        # Rate limiting for WebSocket (optional)
        limit_req zone=gooddamn_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket 必要標頭
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket 長連接超時設定 (24小時)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # 健康檢查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
