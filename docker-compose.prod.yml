version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gooddamn-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    # 生產環境日誌配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gooddamn-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    # 生產環境日誌配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
